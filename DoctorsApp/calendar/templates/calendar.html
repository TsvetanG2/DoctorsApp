{% extends 'base.html' %}

{% load static %}

{% block title %}Appointments Calendar{% endblock title %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
    <div class="calendar-container">
        <div class="header">
            <div class="navigation-buttons">
                <a class="btn btn-info" href="{% url 'calendar' %}?{{ prev_month }}"> << Previous Month </a>
                <a class="btn btn-info" href="{% url 'calendar' %}?{{ next_month }}"> Next Month >> </a>
                <a class="btn btn-info" href="{% url 'event-create' %}"> + New Appointment </a>
            </div>
        </div>
        <div class="calendar-content">
            {{ calendar }}
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
{% endblock %}
